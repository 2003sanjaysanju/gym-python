<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member - POWER HOUSE</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gym/styles.css' %}">
</head>
<body>
    <header class="page-header">
        <div class="brand">
            <img src="{% static 'gym/assets/logo.png' %}"
                 onerror="this.onerror=null; this.src='{% static 'gym/assets/logo-placeholder.svg' %}';"
                 alt="Power House Gym logo"
                 class="brand-logo">
            <div>
                <h1>Add New Member</h1>
                <p>Register a new gym member</p>
            </div>
        </div>
        <nav class="actions">
            <a class="action-button secondary" href="{% url 'dashboard' %}">Back to Dashboard</a>
            <a class="action-button subtle" href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main>
        {% if messages %}
            {% for message in messages %}
                <div style="background: {% if message.tags == 'error' %}rgba(220, 38, 38, 0.1){% else %}rgba(34, 197, 94, 0.1){% endif %}; color: {% if message.tags == 'error' %}var(--danger){% else %}#047857{% endif %}; padding: 1rem; margin: 1rem 2rem; border-radius: 0.75rem;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <section class="panel">
            <h2>Add Member</h2>
            <form method="post" class="form-grid">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="primary">Add Member</button>
            </form>
        </section>
    </main>
</body>
</html>
