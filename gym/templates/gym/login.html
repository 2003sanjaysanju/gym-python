<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POWER HOUSE</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gym/styles.css' %}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .login-box {
            background: var(--bg-panel);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }

        .login-box h1 {
            margin: 0 0 0.5rem;
            text-align: center;
            color: var(--text);
        }

        .login-box p {
            text-align: center;
            color: var(--text-light);
            margin: 0 0 2rem;
        }

        .login-logo {
            display: block;
            margin: 0 auto 1.5rem;
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 16px;
            background-color: rgba(37, 99, 235, 0.1);
            padding: 0.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .login-form label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .login-form input {
            padding: 0.85rem 1rem;
            border-radius: 0.75rem;
            border: 2px solid var(--border);
            background-color: #f9fafb;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent);
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-button {
            margin-top: 0.5rem;
            padding: 0.85rem;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, var(--accent), #3b82f6);
            color: #ffffff;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .error-message {
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--danger);
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(220, 38, 38, 0.3);
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        @media (prefers-color-scheme: dark) {
            .login-container {
                background: linear-gradient(135deg, #1e3a8a 0%, #581c87 100%);
            }

            .login-form input {
                background-color: rgba(15, 23, 42, 0.6);
                color: var(--text);
            }

            .login-form input:focus {
                background-color: rgba(15, 23, 42, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{% static 'gym/assets/logo.png' %}"
                 onerror="this.onerror=null; this.src='{% static 'gym/assets/logo-placeholder.svg' %}';"
                 alt="Power House Gym logo"
                 class="login-logo">
            <h1>POWER HOUSE</h1>
            <p>Gym Monitoring Dashboard</p>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form class="login-form" method="post">
                {% csrf_token %}
                <label>
                    Username
                    <input type="text" name="username" required autocomplete="username" autofocus>
                </label>
                <label>
                    Password
                    <input type="password" name="password" required autocomplete="current-password">
                </label>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
